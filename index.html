<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameSyte</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: white;
      --accent-color: #00ffcc;
      --title-color: white;
    }

    [data-theme="light"] {
      --bg-color: #f0f0f0;
      --text-color: white;
      --accent-color: #00bbaa;
      --title-color: black;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color) url('https://raw.githubusercontent.com/gamesyte/gamesyte.github.io/main/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    #logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: spin 2s linear 1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #site-title {
      font-size: 3em;
      color: var(--title-color);
      transition: transform 1s ease-in-out, color 0.3s ease;
    }

    section#library {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .slot {
      background: #202020;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .slot:nth-child(n) {
      animation-delay: calc(0.05s * var(--i));
    }

    .compat-dot {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .compat-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 1.2em;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 200;
    }

    .compat-warning button {
      margin: 10px;
      padding: 10px 20px;
      background: var(--accent-color);
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slot:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent-color);
      animation: pulse 0.6s ease-in-out;
      opacity: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .thumbnail {
      width: 100%;
      height: 140px;
      background: #333;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    .slot-name {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
    }

    .info-btn {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: var(--accent-color);
      border: none;
      color: black;
      font-size: 0.9em;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }

    .info-popup {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 10px;
      right: 10px;
      background: #111;
      padding: 10px;
      border: 1px solid var(--accent-color);
      border-radius: 5px;
      font-size: 0.85em;
    }

    .adsense-placeholder {
      height: 90px;
      background: #111;
      margin: 30px auto;
      max-width: 728px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      border: 2px dashed #333;
    }

    .three-dots {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 100;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--text-color);
      border-radius: 50%;
    }

    .dropdown-menu {
      position: fixed;
      top: 50px;
      right: 20px;
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .dropdown-menu button {
      background: var(--accent-color);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      #site-title { font-size: 2em; }
      .thumbnail { height: 100px; }
    }
  </style>
</head>
<body>
<div class="compat-warning" id="compatWarning">
  <p>We Prefer Using A Physical Keyboard To Play This Game.</p>
  <button onclick="hideCompatWarning()">Continue</button>
  <button onclick="window.history.back()">Go Back</button>
</div>

<!-- the rest of your HTML body will remain unchanged except JavaScript -->
<script>
const compatibilityMap = {
  "Tic Tac Toe": true,
  "Dino Game": false,
  "Simon Says": true,
  "Appel": false,
  "Reaction Time Tester": true,
  "Getting Over It": false,
  "Offline Paradise": false,
  "Paper.io 2": true,
  "The Sands": true,
  "Snake Game": true,
  "Stacks": true,
  "2048 Go": true,
  "Hill Racing 2": false,
  "Awesome Tanks": false,
  "Wordle": true,
  "Circloo": true,
  "Doodle Jump": true,
  "Doom": false,
  "Fluid Simulator": true,
  "Geometry Dash": false
};

const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

window.onload = function () {
  const library = document.getElementById("library");
  slotsData.forEach((slot, i) => {
    const div = document.createElement("div");
    div.className = "slot";
    div.style.setProperty("--i", i);

    const isCompatible = compatibilityMap[slot.name];
    const dotColor = isCompatible ? 'green' : 'red';

    const compatDot = isMobile ? `<div class="compat-dot" style="background:${dotColor};"></div>` : '';

    div.innerHTML = `
      ${compatDot}
      <div class="thumbnail" onclick="handleSlotClick('${slot.name}', '${slot.link}')" style="background-image: url('${slot.thumbnail}')"></div>
      <div class="slot-name">${slot.name}</div>
      <button class="info-btn" onclick="togglePopup(${i})">i</button>
      <div class="info-popup" id="popup-${i}">${slot.description}</div>
    `;

    library.appendChild(div);
  });
};

function handleSlotClick(name, link) {
  if (isMobile && compatibilityMap[name] === false) {
    document.getElementById("compatWarning").style.display = "flex";
    document.getElementById("compatWarning").setAttribute("data-link", link);
  } else {
    window.location.href = link;
  }
}

function hideCompatWarning() {
  const link = document.getElementById("compatWarning").getAttribute("data-link");
  document.getElementById("compatWarning").style.display = "none";
  window.location.href = link;
}
</script>
</body>
</html>
